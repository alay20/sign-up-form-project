<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-container">
        
        <div class="logo-bg">
            <img class="logo" src="odin-lined.png" alt="The Odin Project logo">
            <div class="logo-name">ODIN</div>
        </div>

        <div class="photo-credit">Photo by <a href="https://unsplash.com/@joshwithers" target="_blank" rel="noreferrer noopener">Josh Withers</a> 
        on <a href="https://unsplash.com/photos/bMuWctgg1a8" target="_blank" rel="noreferrer noopener">Unsplash</a></div>
        
        
    </div>
    
    <div class="right-container">
        <p class="intro">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br> Sign up <i>now</i> to get started. <br><br>You <i>know</i> you want to.</p>
    
        <form>
            <h3>Let's do this!</h3>
            <section>
                <p>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
                </p>
                <p>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                </p>
                <p>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" >
                </p>
                <p>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone">
                </p>

                <p>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                </p>

                <p>
                    <label for="password">CONFIRM PASSWORD</label>
                    <input type="password" id="password" name="password">
                </p>
            </section>

            <section>
                <p>
                    <button type="submit">Create Account</button>
                </p>
            </section>

            <p class="log-in">Already have an account? <a href="file:///home/arthurlay/Documents/Coding/repos/sign-up-form-project/index.html">Log in</a></p>

        </form>
        
        


    </div>
</body>
</html>
